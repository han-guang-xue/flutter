<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="nice" v-bind:class="{'ddd' : para1 === 123 , 'item' : false }">
        <button @click="test()">点我</button>
        <button @click="count= !count">点我 {{ count }}</button>
        <div style="height: 100px;width: 100px;" :style="styleObject"> 
            good
        </div>
        <div style="height: 100px;width: 100px;" :style="{backgroundColor: backgroundColor }"> 
            good
        </div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                para1:123,
                count: false,
                opcity: 0.5,
                styleObject: {
                    backgroundColor: 'rgba(221,81,69, 0.5)',
                },
                backgroundColor: 'rgba(221,81,69, 0.5)',
            },
            methods: {
                test : function(){
                    alert("nice")
                }
            }
        });
    </script>

    <div id="ddd" style="height: 100px;width: 100px;margin-top: 10px;background-color: red;"></div>
    <script>
        let element = document.getElementById("ddd");
        element.style.backgroundColor = 'rgba(0,0,255,0.444)';
    </script>
</body>

</html>
